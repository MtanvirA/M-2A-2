<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles/fonts.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="assets/HomeIcon.png" type="image/x-icon" />
  </head>
  <body class="max-w-[1440px] mx-auto">
    <!-- Navigation section -->
    <section class="max-w-[1140px] mt-7 mx-auto mb-44">
      <div class="flex justify-between items-center">
        <img class="w-[135px] h-[82px]" src="assets/logo.png" alt="" />
        <ul class="flex gap-12">
          <li class="text-[#252432] font-bold"><a href="">Home</a></li>
          <li class="text-[#8987A1]"><a href="">Shop</a></li>
          <li class="text-[#8987A1]"><a href="">About us</a></li>
          <li class="flex gap-1">
            <img class="w-6 h-6" src="assets/Cart.png" alt="" /><a href=""
              >Cart ($56)</a
            >
          </li>
        </ul>
      </div>
    </section>

    <!-- Banner Section -->
    <section
      class="flex max-w-[1140px] mx-auto justify-between items-end"
    >
    <!-- details part -->
      <div>
        <h3 class="mb-2 noto-serif-font font-bold text-6xl">
          ALWAYS <span class="noto-serif-font text-[#E95A08]">FRESH</span>
        </h3>
        <h3 class="mb-2 noto-serif-font font-bold text-6xl text-[#E95A08]">
          FLOWERS
        </h3>

        <p class="inter-font text-black/50">
          Indulge your senses with the beauty and fragrance of <br />
          our fresh flower shop. From classic roses to exotic <br />
          blooms, we offer a wide variety of fresh flowers that <br />
          are perfect for any occasion.
        </p>
      </div>
      <!-- image part -->
      <div class="w-[570px] h-[355px]">
        <img src="assets/hero-flower.png" alt="" />
      </div>
    </section>


  </body>
</html>
